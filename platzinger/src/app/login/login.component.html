<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline marTop15 marBot15">
          <img src="assets/img/generic_avatar.png" alt="" class="avatarImage img-fluid">
        </div>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesión</h3> 
        </div>
        <p *ngIf="operation == 'register'">Ya tienes cuenta? Haz click en <a class="text-danger" (click)="operation= 'login'">Login</a>.</p>
        <p *ngIf="operation == 'login'">No tienes cuenta? Haz click en <a class="text-danger" (click)="operation= 'register'">Registrarse</a>.</p>
        <div class="borderedContainer">
          <input [(ngModel)]="email" class="form-control marBot15" type="email" placeholder="Ingrese el email"/>
          <input [(ngModel)]="password" (keyup.enter)="login()" class="form-control marBot15" type="password" placeholder="Ingrese la contraseña"/>
          <input [(ngModel)]="nick" *ngIf="operation == 'register'" class="form-control marBot15" type="text" placeholder="Ingrese nick"/>
        </div>
        <div class="center marTop15 marBot15">
          <a (click)="login()" *ngIf="operation == 'login'" class="btn btn-primary-login" style="color: white">Iniciar Sesión</a>
          <a (click)="register()" *ngIf="operation == 'register'" class="btn btn-primary">Registrarme</a>
        </div>
      </div>
    </div>
  </div>

</div>
