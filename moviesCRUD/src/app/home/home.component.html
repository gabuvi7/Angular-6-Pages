<div class="container pl-0 pb-5">
  <div class="form-inline float-left my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" [(ngModel)]="query"  placeholder="Buscar" aria-label="Buscar">
  </div>
</div>

<table class="table table-hover table-dark">
  <thead>
    <tr>
        <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Género</th>
      <th scope="col">Año</th>
      <th scope="col">Duración</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies | search: query; let i = index;">
      <td>{{movie.id}}</td>
      <td>{{movie.name}}</td>
      <td>{{movie.genre}}</td>
      <td>{{movie.year}}</td>
      <td>{{movie.duration}}</td>
      <td>
        <a routerLink="/form/{{movie.id}}" class="btn btn-primary"> Ver/Editar </a>
        <a class="btn btn-danger" (click)="delete(movie.id)"> Eliminar </a>
      </td>
    </tr>
  </tbody>
</table>
