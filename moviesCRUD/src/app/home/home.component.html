
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Género</th>
      <th scope="col">Año</th>
      <th scope="col">Duración</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <th scope="row">{{movie.name}}</th>
      <td>{{movie.genre}}</td>
      <td>{{movie.year}}</td>
      <td>{{movie.duration}}</td>
    </tr>
  </tbody>
</table>
